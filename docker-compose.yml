services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    ports:
      - "18789"
      - "18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--allow-unconfigured",
      ]
    networks:
      - dokploy-network
    labels:
      # --- Traefik: HTTPS routing ---
      - "traefik.enable=true"
      - "traefik.http.routers.openclaw.rule=Host(`claw.sec-admn.com`)"
      - "traefik.http.routers.openclaw.entrypoints=websecure"
      - "traefik.http.routers.openclaw.tls.certResolver=letsencrypt"
      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      # --- WebSocket support (required for dashboard + Control UI) ---
      - "traefik.http.middlewares.openclaw-headers.headers.customrequestheaders.Connection=Upgrade"
      - "traefik.http.middlewares.openclaw-headers.headers.customrequestheaders.Upgrade=websocket"
      - "traefik.http.routers.openclaw.middlewares=openclaw-headers"

  openclaw-cli:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BROWSER: echo
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
    networks:
      - dokploy-network

volumes:
  openclaw-config:
  openclaw-workspace:

networks:
  dokploy-network:
    external: true
